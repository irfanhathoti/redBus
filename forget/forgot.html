<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../boostrap/bootstrap-5.2.0-beta1-dist/bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./forgot.css">
    <title> Forgot_password </title>
</head>

<body>
    <div class="main_container">
        <div class="bg-dark w-50 main">
            <div class="text-light fs-1 mt-5">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="fs-3 text-light">
                Forgot Password?
            </div>
            <p class="hint_text">We just need to registered email address to send your password reset</p>
            <div class="input_field">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="user_email" class="bg-dark" placeholder="Email address" name="user_email">
            </div>
            <div class="text-danger"></div>
            <div>
                <button class="reset_btn" id="resetBtn">Reset password</button>
            </div>
            <div class="register_parent">
                <span class="register_text">Dont have an account?</span> <a href="../signup/signup.html">REGISTER</a>
            </div>
        </div>
        <div class="child w-50">

        </div>
    </div>
    <script src="../boostrap/bootstrap-5.2.0-beta1-dist/bootstrap-5.2.0-beta1-dist/js/bootstrap.js"></script>
    <script src="./forgot.js"></script>
</body>

</html>
